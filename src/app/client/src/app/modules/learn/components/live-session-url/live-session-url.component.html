<div class="col-md-1">
    <button type="button" class="btn text-secondary ml-4" id="style" (click)="navigateToDetailsPage()"><i
        class="fa fs-2 fa-angle-left"></i></button>
  </div>
  
 <div *ngIf= "!status">
  <div class="container mt-30" *ngIf="!showLoader ">
    <iframe [src]="assetDetail" class="url" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"
      allowfullscreen class="e2e-iframe-untrusted-src" ng-show="showvideo"></iframe>
  
  </div>
 </div>
  <div *ngIf = '!status'>
      <iframe width="560" height="315"  [src]="assetDetail" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- <video width="1000" controls>
      <source [src]="assetDetail" type="video/mp4">
      Your browser does not support HTML5 video.
    </video> -->
  </div>
  
  <div class="container mt-20" *ngIf="showLoader ">
  
    <app-loader [data]="loaderMessage"></app-loader>
  
  </div>
