<div class="ui grid" *ngIf="!!langselected">
    <div *ngFor="let field of formFieldProperties;let i = index" class="{{field.renderingHints.semanticColumnWidth || 'twelve'}} wide column">
        <div *ngIf="(field.inputType==='text' || field.inputType==='number') && field.code !== 'duration' && field.code !=='price' && (field.code !=='live_link' && field.code !== 'live_link_start' && field.code !== 'live_link_end') " class="field" [ngClass]="{ 'disabled':!field.editable}">
            <label>
        {{field.translations[langselected]}}

      </label>
            <div class="field">
                <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" placeholder={{field.placeholder}}>
            </div>
        </div>
        <div *ngIf="(field.inputType==='text' || field.inputType==='number') && field.code !=='price' &&  (field.code === 'duration' && show_duration)" class="field" [ngClass]="{ 'disabled':!field.editable}">
            <label>
        {{field.translations[langselected]}}
      </label>
            <div class="field">
                <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" placeholder={{field.placeholder}}>
            </div>
        </div>
        <!-- <div *ngIf="(field.inputType==='text' || field.inputType==='number' || field.inputType==='time') && ((field.code === 'live_link' || field.code === 'live_link_start' || field.code === 'live_link_end') && show_link && field.code !=='price')" class="field" [ngClass]="{ 'disabled':!field.editable}">
          <label>
            {{field.name}}
          </label>
          <div class="field">
            <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" placeholder={{field.placeholder}}>
          </div>
        </div> -->
        <div *ngIf="(field.inputType==='text' || field.inputType==='number') && (field.code === 'price' && !freecourse)" class="field" [ngClass]="{ 'disabled':!field.editable}">
            <label>
        {{field.translations[langselected]}}
      </label>
            <div class="field">
                <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" placeholder={{field.placeholder}}>
            </div>
        </div>
        <div *ngIf="field.inputType==='select' && field.code!='year' && field.code !=='create_or_upload' && field.code !== 'createcontent'" class="field" [ngClass]="{ 'disabled':!field.editable}">
            <label>{{field.translations[langselected]}}</label>
            <div class="field">
                <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]" (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})">
                    <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option.name" (click)="passDataToParent($event)"></sui-select-option>
                </sui-select>
            </div>
        </div>

        <div *ngIf="field.code !== 'createcontent' && (field.code === 'create_or_upload' && show_create_or_upload_content)">
            <label>{{field.translations[langselected]}}</label>
            <div class="field">
                <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]" (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})">
                    <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option.name" (click)="passDataToParent($event)"></sui-select-option>
                </sui-select>
            </div>
        </div>
        <div *ngIf="field.code === 'createcontent' && other_value">
            <label>{{field.translations[langselected]}}</label>
            <div class="field">
                <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]" (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})">
                    <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option.name" (click)="passDataToParent($event)"></sui-select-option>
                </sui-select>
            </div>
        </div>
        <div *ngIf="field.inputType==='multiSelect'" class="field" [ngClass]="{ 'disabled':!field.editable}">
            <label>{{field.translations[langselected]}}</label>
            <div class="field">
                <sui-multi-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]" (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})" #multiSelect>
                    <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option.name"> </sui-select-option>
                </sui-multi-select>
            </div>
        </div>
        <div *ngIf="field.code==='year'" class="field" [ngClass]="{ 'disabled':!field.editable}">
            <label>{{field.translations[langselected]}}</label>
            <div class="field">
                <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]">
                    <sui-select-option *ngFor="let option of years" [value]="option"> </sui-select-option>
                </sui-select>
            </div>
        </div>
        <div *ngIf="field.code==='concept'" class="field" [ngClass]="{ 'disabled':!field.editable}">
            <form class="conceptSelector ui form">
                <label>{{field.translations[langselected]}}</label>
                <app-concept-picker [selectedConcepts]="formInputData[field.code]" [conceptPickerClass]="'content-creation-concept-picker'" (Concepts)="concepts($event)"></app-concept-picker>
            </form>
        </div>
    </div>
</div>
