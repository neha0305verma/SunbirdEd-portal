frmelmnts.instn.t0024=சேனல்: மாஸ்டர் நிறுவன உருவாக்கம் போது வழங்கப்பட்ட தனிப்பட்ட ஐடி
frmelmnts.instn.t0025=வெளிப்புறம்: நிர்வாக அமைப்பு \ u2019 களஞ்சியத்தில் ஒவ்வொரு நிறுவனத்துடனும் தொடர்புடைய தனிப்பட்ட ஐடி
frmelmnts.instn.t0026=வழங்குநர்: நிர்வாகி நிறுவனத்தின் சேனல் ஐடி
frmelmnts.instn.t0027=விவரம்: நிறுவனத்தின் விவரம் விவரம்
