frmelmnts.instn.t0030=orgType: அமைப்பு வகை, போன்ற, என்ஜிஓ, ஆரம்ப பள்ளி, இரண்டாம்நிலை பள்ளி போன்ற
frmelmnts.instn.t0031=விரும்பிய மொழி: அமைப்புக்கான மொழி விருப்பத்தேர்வு, ஏதாவது இருந்தால்
frmelmnts.instn.t0032=தொடர்பு விபரங்கள்: நிறுவனத்தின் தொலைபேசி எண் மற்றும் மின்னஞ்சல் ஐடி. விவரங்கள் ஒற்றை மேற்கோள் உள்ள சுருள் அடைப்புக்குள் உள்ளிடப்பட வேண்டும். உதாரணமாக: [{'ஃபோன் எண்': '1234567890'}]
frmelmnts.instn.t0049=நிரல் மதிப்பு RootOrg True என்றால் சேனல் கட்டாயமாகும்
frmelmnts.instn.t0050=வெளிப்புற மற்றும் வழங்குபவர் பரஸ்பர கட்டாயமாகும்
frmelmnts.instn.t0055=அச்சச்சோ அறிவிப்பு விவரங்கள் இல்லை!
frmelmnts.instn.t0056=தயவுசெய்து மீண்டும் முயற்சி செய்க..
frmelmnts.instn.t0058=இந்த பார்வை என கீழ்கண்டவாறு பதிவிறக்கு
frmelmnts.instn.t0059=CSV
frmelmnts.instn.t0060=நன்றி!
frmelmnts.instn.t0061=அச்சச்சோ ...
frmelmnts.instn.t0062=இதுவரை இந்த பாடத்திட்டத்தில் நீங்கள் ஒரு தொகுப்பை உருவாக்கவில்லை. புதிய தொகுதி உருவாக்கவும் மற்றும் டாஷ்போர்டு மீண்டும் சரிபார்க்கவும்.
frmelmnts.instn.t0064=ஒரே வகையிலான பல முகவரிகள் தேர்ந்தெடுக்கப்பட்டன. தயவுசெய்து ஒன்றை மாற்றவும்.
frmelmnts.instn.t0063=நீங்கள் இதுவரை எந்த பாடத்தையும் உருவாக்கவில்லை. புதிய போக்கை உருவாக்கவும், டாஷ்போர்டு மீண்டும் சரிபார்க்கவும்.
frmelmnts.instn.t0070=CSV கோப்பை பதிவிறக்கவும். ஒரு நிறுவனத்தில் உள்ள பயனர்கள் ஒரு CSV கோப்பில் ஒரு நேரத்தில் பதிவேற்றலாம்.
frmelmnts.instn.t0071=பயனர் கணக்குகளின் பின்வரும் கட்டாய விவரங்களை உள்ளிடவும்:
frmelmnts.instn.t0072=FirstName: பயனரின் முதல் பெயர், அகரவரிசை மதிப்பு.
frmelmnts.instn.t0073=தொலைபேசி அல்லது மின்னஞ்சல்: பயனர் ஃபோன் எண் (பத்து எண் மொபைல் எண்) அல்லது மின்னஞ்சல் ஐடி. இருவரில் ஒருவரும் வழங்கப்பட வேண்டும், இருப்பினும், இரு தரப்புகளையும் வழங்குவதற்கு அறிவுறுத்தப்படுகிறது
frmelmnts.instn.t0074=பயனர்பெயர்: எண்ணற்ற பயனீட்டாளர் நிறுவனத்தால் பயனருக்கு ஒதுக்கப்பட்ட தனிப்பட்ட பெயர்.
frmelmnts.instn.t0076=குறிப்பு: CSV கோப்பில் மற்ற அனைத்து நெடுவரிசையும் விருப்பமானவை, இவை பூர்த்தி செய்வதற்கான விவரங்களுக்கு, பார்க்கவும்
frmelmnts.instn.t0077=பயனர்கள் பதிவு.
frmelmnts.instn.t0078=locationId: ஒரு குறிப்பிட்ட அமைப்புக்கான ஒரு அறிவிப்புப் பகுதியை அடையாளம் காட்டும் ஒரு ஐடி
frmelmnts.instn.t0079=locationCode: இட குறியீடுகள் கமா பிரிக்கப்பட்ட பட்டியல்
frmelmnts.instn.t0081=CAMILO இல் கையொப்பமிட்டதற்கு நன்றி. சரிபார்ப்புக்கு ஒரு SMS OTP ஐ அனுப்பியுள்ளோம். பதிவு செயலாக்கத்தை முடிக்க OTP உடன் உங்கள் தொலைபேசி எண்ணை சரிபார்க்கவும்.
frmelmnts.instn.t0082=CAMILO இல் கையொப்பமிட்டதற்கு நன்றி. சரிபார்ப்புக்கு ஒரு மின்னஞ்சல் OTP ஐ அனுப்பியுள்ளோம். பதிவு செயல்முறை முடிக்க OTP உடன் உங்கள் மின்னஞ்சல் ஐடி சரிபார்க்கவும்.


