frmelmnts.instn.t0002=ஒரு CSV கோப்பில் ஒரு நேரத்தில் 199 நிறுவனங்களின் விவரங்களைச் சேர்க்கலாம் அல்லது பதிவேற்றலாம்
frmelmnts.instn.t0007=OrgName நெடுவரிசை கட்டாயமாகும். இந்த நெடுவரிசையில் நிறுவன பெயரை உள்ளிடவும்
frmelmnts.instn.t0011=நீங்கள் செயலாக்க ஐடி மூலம் முன்னேற்றம் கண்காணிக்க முடியும்
frmelmnts.instn.t0012=உங்கள் குறிப்புக்கான செயலாக்க ஐடியைச் சேமிக்கவும். நீங்கள் செயலாக்க ஐடி மூலம் முன்னேற்றம் கண்காணிக்க முடியும்
