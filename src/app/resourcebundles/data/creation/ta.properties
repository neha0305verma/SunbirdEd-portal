frmelmnts.instn.t0020=திறமை சேர்க்க தட்டச்சு செய்ய தொடங்குங்கள்
frmelmnts.instn.t0021=ஒரு தனி வரிசையில் ஒவ்வொரு நிறுவனத்தின் பெயரையும் உள்ளிடவும்
frmelmnts.instn.t0022=மற்ற அனைத்து நெடுவரிசையில் விவரங்களை உள்ளிடுவது விருப்பத்தேர்வு:
